<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
</head>

<body>
    <h1>Exemplo de consumo de API</h1>
    <button onclick="getData()">Obter dados</button>
    <button onclick="getHometown()">Obter Cidade</button>
    <pre id="output"></pre>

    <script>
        function getData() {
            fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);

                });

        }
        function getHometown(){
            fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
            .then(response => response.json())
            .then(Object => {
                document.getElementById('output').textContent = "Cidade Natal: " + Object.homeTown;
            });
        }
    </script>
</body>

</html>
