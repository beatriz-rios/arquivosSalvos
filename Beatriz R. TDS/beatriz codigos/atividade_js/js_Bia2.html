<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 JavaScript</title>
</head>

<body>
    <script>
        let anoAtual = 2025;
        let anoVelho = prompt("Qual o ano de nascimento da pessoa mais velha que você que deseja colocar?");
        let anoNovo = prompt("Qual o ano de nascimento da pessoa mais nova que você que deseja colocar?")

        let calcVelho = anoAtual - anoVelho;
        document.write("Essa pessoa tem ", calcVelho, " de idade" , "<br>");
        let calcNovo = anoAtual - anoNovo;
        document.write("Essa pessoa tem ", calcNovo, " de idade" , "<br>");

        let diferenca = anoNovo - anoVelho;
        document.write("A diferença de idade deles é: " , diferenca);

    </script>
</body>

</html>
