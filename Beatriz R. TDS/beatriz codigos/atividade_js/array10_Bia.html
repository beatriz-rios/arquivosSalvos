<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade array</title>
</head>

<body>
    <script>
        let num = [10, 50, 75, 100, 125, 150, 175, 200, 225, 300];
        num[2] = 80;

        let soma = 0;

        for (let i = 0; i < num.length; i++) {
            soma += num[i];

            document.write(num[i] + "<br>");

        }

        document.write("<br>" + soma)

    </script>
</body>

</html>
