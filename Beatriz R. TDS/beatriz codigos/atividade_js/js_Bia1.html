<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 </title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Digite um número:"));
        let num2 = parseInt(prompt("Digite o segundo número"));
        let soma = num1 + num2;
        document.write("O resultado da soma desses números é: ", soma , "<br>"); 
        let sub = num1 - num2;
        document.write("O resultado da subtração desses números é: ", sub , "<br>");
        let mult = num1 * num2;
        document.write("O resultado da multiplicação desses números é: ", mult , "<br>");
        let divis = num1 / num2;
        document.write("O resultado da divisão desses números é: ", divis , "<br>");
    </script>
</body>

</html>
