<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>
    <script>
        function sumNumbers() {
            let num1 = prompt('Digite o primeiro número: ');
            let num2 = prompt('Digite o segundo número: ');
            
            let soma = Number(num1) + Number(num2);
            let sub = Number(num1) - Number(num2);
            let mult = Number(num1) * Number(num2);
            let divis = Number(num1) / Number(num2);
            let porcent = soma / 0.252;
            let media = soma / 2;
            let quadrad = soma * soma;
            let raiz = Math.sqrt(soma);
            document.write('A soma dos números é: ' + soma+ "<br>");
            document.write('A subtração dos números é: ' + sub + "<br>");
            document.write('A mutiplicação dos números é: ' + mult + "<br>");
            document.write('A divisão dos números é: ' + divis + "<br>");
            document.write('O 25,2% do resultado da soma dos números é: ' + porcent + "<br>");
            document.write('A media dos números é: ' + media + "<br>");
            document.write('O quadrado do resultado da soma dos números é: ' + quadrad + "<br>");
            document.write('A raiz quadrada do resultado dos números é: ' + raiz + "<br>");
        }
        sumNumbers();

       

           

    </script>

</body>

</html>
