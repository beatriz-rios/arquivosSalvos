<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Anos para Dias</title>
</head>

<body>
    <script>

        let dias = 365;
        let anos = prompt("Adicione o número de anos para converter para dias ");
        let resultado = (anos * dias);
        document.write("O número de dias é " + resultado);


    </script>
</body>

</html>
