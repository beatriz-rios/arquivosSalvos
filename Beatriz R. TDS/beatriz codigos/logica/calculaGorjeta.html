<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let precoInicial = parseInt("Qual o valor total do pedido? ");
        let precoDez = parseInt(Math.round(precoInicial * 10) / 100);
        let precoQuinze = parseInt(Math.round(precoInicial * 15) / 100);
        let precoVinte = parseInt(Math.round(precoInicial * 20) / 100);

        let precoTotal = prompt("Quantos é o % da gorjeta?");
        if (precoTotal == 10 ) {
            mostra("O resulado é " + (precoInicial + precoDez));
        }
        if (precoTotal == 15 ) {
            mostra("O resulado é " + (precoInicial + precoQuinze));
        }
        if (precoTotal == 20 ) {
            mostra("O resulado é " + (precoInicial + precoVinte));
        }
    </script>
</body>

</html>
