    <title>Calculadora de Desconto</title>

    <script>
function escrever(frase) {
     document.write(frase);
    }
    let produto = prompt("Quanto custa o produto desejado?");
    let desconto = prompt("Quanto % de desconto esse item tem?");

    let descontado = (produto * desconto) / 100;

    function totaldesconto() {
     escrever("o valor total do produto Ã© : " + (produto - descontado));
    }
    totaldesconto();

    </script>
