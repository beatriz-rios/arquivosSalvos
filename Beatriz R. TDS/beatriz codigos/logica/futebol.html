<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>

<body>
    <script>
        function pulaLinha(params) {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let vitorias = parseInt(prompt("Entre com onumero de vitóras"));

        let empates = parseInt(prompt("Entre com o número de empates"));

        var pontos = vitorias * 3 + empates;

        mostra("Os pontos do seu time são " + pontos);


        if (pontos > 28){

        mostra("Seu time está melhor do que o ano passado");
        }

        if (pontos < 28){
        mostra("Seu time está pior do que o ano passado");
        }

        if (pontos == 28){
        mostra("Seu time está igual do que o ano passado");
        }

    </script>

</body>

</html>
