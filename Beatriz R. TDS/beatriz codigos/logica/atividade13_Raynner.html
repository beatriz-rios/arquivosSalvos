<head>

            padding: 10px 20px;

        #resultado {
            margin-top: 20px;

<body>
    <h1>ðŸ’–Cosmetics RiosðŸ’„</h1>
    <button onclick="iniciarCompra()">Iniciar Compra</button>
    <div id="resultado"></div>

    <script>
        let produtos = [
            { nome: "Perfume", preco: 150 },
            { nome: "Batom", preco: 30 },
            { nome: "Creme facial", preco: 80 },
            { nome: "Shampoo", preco: 50 },
            { nome: "Maquiagem completa", preco: 300 }
        ];

        window.onload = function () {
            alert("Bem-vindo Ã  nossa Loja de CosmÃ©ticos! Aproveite as ofertas.");
            exibirProdutos();
        };

        function exibirProdutos() {
            let lista = ("<b>Produtos disponÃ­veis:</b><br>");
            for (let i = 0; i < produtos.length; i++) {
                lista += "- " + produtos[i].nome + " (R$ " + produtos[i].preco + ")<br>";

            }
            document.getElementById("resultado").innerHTML = lista;
        }

        function iniciarCompra() {
            let totalCompra = 0;
            let resumo = "<br><b>Resumo da Compra:</b><br>";

            while (true) {
                let produtoEscolhido = prompt("Digite o nome do produto(ou 'fim' para encerrar):");

                if (!produtoEscolhido) {
                    break;
                } else if (produtoEscolhido.toLowerCase() === "fim") {
                    break;
                }


                let quantidade = parseInt(prompt("Quantos " + produtoEscolhido + " vocÃª deseja comprar?"));


                if (isNaN(quantidade) || quantidade <= 0) {
                    alert("Quantidade invÃ¡lida. Tente novamente.");
                    continue;
                }

                let produto;
                for (let i = 0; i < produtos.length; i++) {
                    if (produtos[i].nome.toLowerCase() === produtoEscolhido.toLowerCase()) {
                        produto = produtos[i];
                        break; // Para ao encontrar o produto
                    }
                }

                if (produto) {
                    let subtotal = produto.preco * quantidade;
                    totalCompra += subtotal;
                    resumo += quantidade + " x " + produto.nome + " = R$ " + subtotal + "<br>";
                } else {
                    alert("Produto '" + produtoEscolhido + "' nÃ£o encontrado.");

                }
            }

            if (totalCompra === 0) {
                alert("Nenhum produto foi comprado.");
                return;
            }

            let formaPagamento = prompt("Forma de pagamento (DÃ©bito ou CrÃ©dito)?").toLowerCase();
            let formaTexto;
            if (formaPagamento === "crÃ©dito" || formaPagamento === "dÃ©bito") {
                formaTexto = formaPagamento;
            } else {
                formaTexto = "forma desconhecida";
            }

            resumo += "<br><b>Total da compra:</b> R$ " + totalCompra + "<br>";
            resumo += "<b>Forma de pagamento:</b> " + formaTexto + "<br>";


            if (formaTexto === "crÃ©dito") {
                let parcelar = confirm("Deseja parcelar a compra?");
                if (parcelar) {
                    let parcelas = parseInt(prompt("Em quantas vezes deseja parcelar? (atÃ© 12x):"));

                    if (!isNaN(parcelas) && parcelas > 1 && parcelas <= 12) {
                        let valorParcela = totalCompra / parcelas;
                        resumo += "<b>Parcelado em:</b> " + parcelas + "x de R$ " + valorParcela + "<br>";
                    } else {
                        resumo += "<em>Parcelamento nÃ£o aplicado (entrada invÃ¡lida).</em><br>";

                    }
                }
            }

            document.getElementById("resultado").innerHTML += resumo;
        }
    </script>
</body>
