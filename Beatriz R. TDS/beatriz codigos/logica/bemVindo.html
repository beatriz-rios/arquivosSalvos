<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Boas-Vindas</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");

        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        let nome = prompt("Informe o seu nome ");
        let idade = prompt("Informe a sua idade ");

        mostra("Bem Vinda " + nome + ", " + idade + " de anos !!!");

    </script>
</body>

</html>
