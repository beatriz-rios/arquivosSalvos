<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação 2.0</title>
</head>

<body>

    <input />
    <button>Compare com o meu segredo</button>

    <script>
        function sorteia() {
            return Math.round(Math.random() * 60);
        }
        //essa função irá sortear um número aleatório (numero inteiro).

        function sorteiaNumeros(quantidade) {
            let segredos = [];
            let numero = 1;
            //a função sorteiaNumero vai sortear numeros aleatórios de 0 á 10
            // a variável segredos, dentro dos colchetes vai puchar o Array, com as posições começando do 0.
            //a variável numero está puxando o valor 1, servindo para inserir dentro do laço de repetiçao.


            while (numero <= quantidade) {
                let numeroAleatorio = sorteia();
                let achou = false;
//while sendo um laço de repetição, numero é menor ou igual a quantidade.
//a variável numeroAleatorio vai puxar a função sorteia, que ja vai ter sorteado.
//a variável achou com o valor false

                if (numeroAleatorio !== 0) {
                    for (let posicao = 0; posicao < segredos.length; posicao++) {
                        if (segredos[posicao] == numeroAleatorio) {
                            achou = true;
                            break;
                        }
                    }
//no if numeroAleatorio !== 0; está dizendo que qualquer número tem que ser dierente de 0.
//A a variável posicao é 0, logo depois posicao < segredos.length;

                    if (achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                    }
                }

            }

            return segredos;
        }

        let segredos = sorteiaNumeros(6);
        console.log(segredos);
        // let segredo1 = 5 = 6 = 10 = 20;
        // let segredo2 = 6;
        // let segredo3 = 7;

        // // let segredo = Math.round(Math.random() * 10);

        // segredos.push(Math.round(Math.random() * 10));
        // segredos.push(Math.round(Math.random() * 10));
        // segredos.push(Math.round(Math.random() * 10));
        // segredos.push(Math.round(Math.random() * 10));

        let input = document.querySelector("input");
        input.focus();
        function verefica() {

            let achou = false;

            for (let posicao = 0; posicao < segredos.length; posicao++) {

                if (input.value == segredos[posicao]) {
                    alert("Você acertou");
                    achou = true;
                    break;
                }
            }
            if (achou == false) {
                alert("Você errou");
            }
            input.value = "";
            input.focus();
        }
        let button = document.querySelector("button");

        button.onclick = verefica;


    </script>
</body>
