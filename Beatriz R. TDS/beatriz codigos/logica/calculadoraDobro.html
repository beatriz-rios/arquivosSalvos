<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dobro</title>
</head>

<body>
    <script>
       
        let numero = prompt("Digite um número para descobrir o dobro dele! ");
        let resultado = (numero * numero);
        document.write("O dobro do resultado é " + resultado);
      
    </script>
</body>

</html>
