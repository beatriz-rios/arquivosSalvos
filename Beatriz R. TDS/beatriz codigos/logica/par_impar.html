<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Par ou Impar</title>
</head>

<body>
    <script>
        
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }


        alert("BEM VINDO AO JOGO DO PAR OU IMPAR!");

let numeroDigitado = Math.round(Math.random() * 10); 
let numeroEscolhido = parseInt(prompt("Qual n√∫mero"));
mostra (numeroEscolhido);
mostra (numeroDigitado); 
let numeroTotal = numeroDigitado + numeroEscolhido
if(numeroTotal %2 == 0){
    mostra(numeroTotal + "numeroPar")
}else{
    mostra (numeroTotal + "numeroImpar");
}

        
  


    </script>
</body>

</html>
